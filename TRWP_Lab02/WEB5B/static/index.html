<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB5B</title>
</head>
<body>
  <form id="myForm">
    <label for="n">Enter a value for n:</label>
    <input type="number" id="n" required>
  
    <button type="submit">Generate Random Numbers</button>
  </form>
  
  <p id="result"></p>
  
<script>
   document.getElementById('myForm').addEventListener('submit', 
      function(event) {
      event.preventDefault(); 
      
      const n = document.getElementById('n').value;

      const xhr = new XMLHttpRequest();

      xhr.onload = function() {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          const resultElement = document.getElementById('result');
          resultElement.textContent = 'Random Numbers: ' + JSON.stringify(response);
        }
      };

      xhr.open('POST', '/');
      xhr.setRequestHeader('X-Rand-N', n);
      xhr.send();    
    });
</script>
</body>
</html>
