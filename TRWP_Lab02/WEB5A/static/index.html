<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB5A</title>
</head>
<body>
  <form id="myForm">
    <label for="x">Value X:</label>
    <input type="number" id="x" required>
  
    <label for="y">Value Y:</label>
    <input type="number" id="y" required>
  
    <button type="submit">Calculate</button>
  </form>
  
  <p id="result"></p>
  
<script>
    document.getElementById('myForm').addEventListener('submit', 
      function(event) {
      event.preventDefault(); 

      const x = document.getElementById('x').value;
      const y = document.getElementById('y').value;

      const xhr = new XMLHttpRequest();

      xhr.onload = function() {
        if (xhr.status === 200) {
         const z = xhr.getResponseHeader('X-Value-z');
         document.getElementById('result').textContent = 'Result: ' + z;
        }
      };

      xhr.open('POST', '/');
      xhr.setRequestHeader('X-Value-x', x);
      xhr.setRequestHeader('X-Value-y', y);
      xhr.send();
    });
</script>
</body>
</html>
